<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>BasketBall ScoreBoard</h1>
        <div class="hero">
            <div class="hero-section1">
                <h2 class="home">HOME</h2>
                <h2 class="scoreboard" id="home-board">0</h2>
                <button onclick="addhome1()">+1</button>
                <button onclick="addhome2()">+2</button>
                <button onclick="addhome3()">+3</button>
            </div>
            <div class="hero-section2">
                <h2 class="guest">GUEST</h2>
                <h2 class="scoreboard" id="guest-board">0</h2>
                <button onclick="addguest1()">+1</button>
                <button onclick="addguest2()">+2</button>
                <button onclick="addguest3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
